<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/weather.css') }}">


        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>

      <!-- Chatbot Templete -->
        <div class="chat-bubble" id="chat-bubble"><strong>Alexy</strong></div>
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h1 class="title"><strong>Alexy</strong></h1>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="send-btn-container">
              <input type="text" class="input-message" id="message" placeholder="Type a message...">
              <button class="send-btn" onclick="sendMessage()">
                <span class="send-btn-icon">➔</span>
              </button>
              <div class="popup">Send message</div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>


        <!-- Weather Templete -->
        <div class="weather container mt-2 mx-auto">
          <div class="row">
              <div class="col-md-6">
                  <h2>Weather App</h2>
                  <form id="weather-form" action="/get_weather" method="POST">
                      <div class="mb-3">
                          <label for="city-input" class="form-label">City Name</label>
                          <input type="text" class="form-control" id="city-input" required placeholder="Enter city name">
                      </div>
                      <div class="mb-3">
                          <label for="temp-format" class="form-label">Temperature Format</label>
                          <select class="form-select" id="temp-format" required>
                              <option value="" disabled selected>Select Unit</option>
                              <option value="C">°C</option>
                              <option value="F">°F</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Get Weather</button>
                      <button type="button" class="btn btn-danger float-end" id="clear-btn">Clear</button>
                  </form>
              </div>
              <!-- Weather History -->
              <div class="col-md-6">
                  <h4>Results</h4>
                  <div id="weather-result" class="mt-3"></div>
                  <button type="button" class="btn btn-secondary mt-3" id="history-link" data-bs-toggle="modal" data-bs-target="#history-modal">History</button>
              </div>
              <!-- Modal for Weather History -->
              <div class="modal fade" id="history-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Weather History</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <div id="weather-history"></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <script src="{{ url_for('static', filename='js/weather.js') }}"></script>


        <!-- Navbar Templete -->
        <div class="static_web" style="width: 100%;">
          <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar scroll</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
                  </li>
                </ul>
                <form class="d-flex" style="margin-right: 20px;">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Sign In</button>
              </div>
            </div>
          </nav>
          <!-- Sign in modal -->
          <div class="modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-4">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="md-3">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary float-md-end">Sign in</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
